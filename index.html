<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Modal</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <h1>Deal Management</h1>
    <button id="openModalBtn">NEW Create a job</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>NEW Create a job</h2>

            <form id="jobForm">
                <div class="form-group">
                    <h3>Client details</h3>
                    <input type="text" id="clientName" placeholder="Name" required>
                    <input type="tel" id="clientPhone" placeholder="Phone" required>
                    <input type="email" id="clientEmail" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <h3>Job type</h3>
                    <select id="jobType" required>
                        <option value="" disabled selected>Select job type</option>
                        <option value="GL Pinellas">GL Pinellas</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="jobDescription" placeholder="Job description (optional)">
                </div>

                <div class="form-group">
                    <h3>Service location</h3>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                </div>

                <div class="form-group">
                    <h3>Scheduled</h3>
                    <input type="date" id="jobDate" required>
                    <input type="time" id="startTime" required>
                    <select id="technician" required>
                        <option value="" disabled selected>Select technician</option>
                        <option value="Technician 1">Technician 1</option>
                        <option value="Technician 2">Technician 2</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" id="createJobBtn">Create job</button>
                    <button type="button" id="saveInfoBtn">Save info</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
